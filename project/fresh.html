    <!--main details-->
    <main class="fresh-main">
        
        <div class="fresh-form">
            <form id="fresh-details" name="fresh" method="get">
                <label for="fname">First name</label><br />
                <input type="text" id="fname" name="fname" autofocus required /><br /><br />
                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" placeholder="your@email.com" required /><br /><br />
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" required /><br /><br />
                <label class="choose-fruit" for="fruit">Choose any three fruits:
                    <select name="fruit1" id="fruit1">
                        <option value="">Fruit One Select</option>
                    </select>
                    <select name="fruit2" id="fruit2">
                        <option value="">Fruit Two select</option>
                    </select>
                    <select name="fruit3" id="fruit3">
                        <option value="">Fruit Three Select</option>
                    </select>
                </label>
                <br><br><br>
                <label class="application">Type your special instructions here.
                    <textarea class="request" name="description" rows="5" cols="25"
                ></textarea>
                </label>

                <input type="hidden" id="dateTime" name="dateTime" value="" />

                <input class="submit" type="submit" value="Order My Drink" />
        </div>
        <div class="special-drink">
            <h2> Make your own drink</h2>
            <div class="make-drink">
                <p id="fillName"></p>
                <p id="fillEmail"></p>
                <p id="fillPhone"></p>
                <p id="fillFruit1"></p>
                <p id="fillFruit2"></p>
                <p id="fillFruit3"></p>
                <p id="fillInstruction"></p>
                <p id="fillProtein"></p>
                <p id="fillFat"></p>
                <p id="fillSugar"></p>
                <p id="fillCalories"></p>
                <p id="fillDate"></p>
              </div>
        </div>
      
    </main>
