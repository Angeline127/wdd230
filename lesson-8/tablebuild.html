<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="discription" content="HTML Table Build">
    <title>HTML Table Build</title>
    <link href="styles/tablecss.css" rel="stylesheet">
</head>

<body>
    <table>
        <caption>Table 1: Wasatch Sales</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">Sales</th>
            </tr>
            <tr>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>July</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>August</td>
                <td class="highlight">8,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>4,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>3,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>2,000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
